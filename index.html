<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.3.1/lux/bootstrap.min.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <!-- <a href="/" class="navbar-brand mx-auto d-block text-center order-0 order-md-1 w-25">Weather Dashboard</a> -->
        <a href="/" class="navbar-brand mx-auto text-center">Weather Dashboard</a>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-4">
                <div>Search Content Area</div>
            </div>
            <div class="col-8">
                <!--Nested row-->
                <div class="row">
                    <div class="col-12">
                        <div class="w-city">City Content</div>
                        <h1 id="w-location"></h1>
                        <h3 id="w-day"></h3>
                        <h3 class="text-dark" id="w-desc"></h3>
                        <img id="w-icon">
                    </div>
                </div>
                <!--Nested rows-->
                <div class="row">
                    <div class="col-12">
                        <div>Forcast Content</div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="storage.js"></script>
    <script src="weather.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
</body>

</html>
